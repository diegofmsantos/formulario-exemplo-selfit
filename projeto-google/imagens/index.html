<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Google</title>
    <link rel="shortcut icon" href="logo-google.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div class="container">
        <img src="logo-google.png" alt="Logo Google">
        <form method="post">
           
            <div class="id-login">
                <span class="material-symbols-outlined">login</span><label for="login">Login:
                    <input type="text" name="login" id="login">
                </label>
            </div>

            <div class="password-login">
                <span class="material-symbols-outlined">lock</span><label for="password">Password:
                    <input type="password" name="password" id="password" size="15">
                </label>
            </div>

            <input class="btn" type="button" value="Enter">
        </form>
    </div>
    
</body>
</html>
